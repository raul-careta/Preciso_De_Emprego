<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <title>Formulário</title>
</head>

<body>
    <header>
        <h1 class="flex">Formulário</h1>
        <nav class="menu-paginas">
            <a class="botao-home" href="../index.html">Home</a>
        </nav>
    </header>
    <form class="form">
        <div class="form-user-inputs">
            <div>
                <label for="nome">
                    <p>Nome completo:</p>
                </label>
                <input name="nome" type="text" id="nome" placeholder="Nome completo:" required>
            </div>
            <div>
                <label for="email">
                    <p>Email:</p>
                </label>
                <input name="email" type="email" id="email" placeholder="Email:" required>
            </div>
            <div>
                <label for="telefone">
                    <p>Telefone:</p>
                </label>
                <input name="telefone" type="tel" id="telefone" maxlength="15" placeholder="Telefone: (11) 91234-5678"
                    onkeypress="formatarTelefone(this)" required>
            </div>
        </div>
        <div class="input-radio">
            <p>Gênero:</p>
            <div><input id="masculino" type="radio" name="genero"><label for="masculino">Masculino</label></div>
            <div><input id="feminino" type="radio" name="genero"><label for="feminino">Feminino</label></div>
            <div><input id="naosei" type="radio" name="genero" checked><label for="naosei">Não sei</label></div>
        </div>
        <div class="container-data-endereco">
            <div>
                <label for="nascimento">
                    <p>Data de nascimento:</p>
                </label>
                <input id="nascimento" type="date">
            </div>
            <div>
                <label for="cep">
                    <p>CEP</p>
                </label>
                <input id="cep" type="text" placeholder="Cep:" required>
            </div>
            <div>
                <label for="numero">
                    <p>Número residencial</p>
                </label>
                <input id="numero" type="text" placeholder="Número:" required>
            </div>
        </div>
        <input type="submit">
    </form>
    <footer class="flex">
        <p>Nenhum direito reservado &copy </p>
    </footer>

    <script src="../js/formulario.js"></script>
</body>

</html>
